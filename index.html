<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/images/calculator.png" type="image/x-icon">
    <link rel="stylesheet" href="/css/style.css">
    <title>Calculator-Tip</title>
</head>
<body>
    <div class="header">
        <img src="/images/logo.svg" alt="#">
    </div>

    <section>
        <div class="sect-1">
            <div class="bill_sect">
                <h3>Bill</h3>
                <input id="bill" type="number" class="bill">
            </div>
    
            <div class="tip">
                <h3>Select Tip %</h3>
                <div class="button-grid">
                    <button class="five grid-button">5%</button>
                    <button class="ten grid-button">10%</button>
                    <button class="fifteen grid-button">15%</button>
                    <button class="twentyfive grid-button">25%</button>
                    <button class="fifty grid-button">50%</button>
                    <input type="number" class="custom-grid" placeholder="Custom">
                </div>  
            </div>
    
            <div class="ppl-container">
                <h3>Number of People</h3>
                <h3 id="ppl-msg">Can't be zero or less</h3>
            </div>
            <input type="number" class="ppl-input">    
        </div>
        
        <div class="tip-container">
            <div class="tip-calc">
                <div class="tip-amount">
                    <h3>Tip Amount <span>/ person</span></h3>
                    <div class="tipPerPerson">
                        <span id="tip-amount-dollar"></span>
                    </div>
                </div>

                <div class="tip-total">
                    <h3>Total <span>/ person</span></h3>
                    <div class="totalPerPerson">
                        <span id="total-amount-dollar"></span>
                    </div>
                </div>    
            </div>

            <button type="reset" id="reset-btn">Reset</button>
        </div>
    </section>

    <footer>
        <div class="end-page">
            <h4>
                Designed by <a href="https://github.com/BoladeOlalekan"> Bolade Olalekan</a> | Project by <a href="https://www.frontendmentor.io/">Frontend Mentor</a>
            </h4>
        </div>
    </footer>

    <script src="/js/app.js"></script>
</body>
</html>
